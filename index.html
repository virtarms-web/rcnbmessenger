<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCNB Prime v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #F4F4F7; color: #1F1F22; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
        .sidebar-item.active { background: #007AFF; color: white; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .chat-bubble-me { background: #007AFF; color: white; border-radius: 20px 20px 4px 20px; }
        .chat-bubble-them { background: #E9E9EB; color: #1F1F22; border-radius: 20px 20px 20px 4px; }
        .video-preview { width: 100%; border-radius: 16px; background: #000; }
        .tab-content { display: none; }
        .tab-content.active { display: flex; }
    </style>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-[#F4F4F7] flex items-center justify-center p-6">
        <div class="max-w-sm w-full bg-white p-10 rounded-[40px] shadow-xl text-center">
            <div class="w-16 h-16 bg-black rounded-2xl mx-auto mb-6 flex items-center justify-center text-white text-2xl font-bold italic">R</div>
            <h1 class="text-2xl font-bold mb-8 italic">RCNB MESSENGER</h1>
            <button id="login-btn" class="w-full py-4 bg-zinc-900 text-white rounded-2xl font-bold hover:bg-black transition flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_guide/google.svg" class="w-5"> Войти через Google
            </button>
        </div>
    </div>

    <div id="app" class="hidden w-full h-full flex overflow-hidden">
        
        <nav class="w-20 lg:w-72 border-r border-gray-200 bg-white flex flex-col">
            <div class="p-8 text-xl font-black italic tracking-tighter">RCNB.</div>
            
            <div class="flex-1 px-4 space-y-2">
                <button onclick="setTab('chats')" class="tab-btn active w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-gray-100 transition" id="btn-chats">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="hidden lg:block font-semibold">Чаты</span>
                </button>
                <button onclick="setTab('users')" class="tab-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-gray-100 transition" id="btn-users">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="hidden lg:block font-semibold">Люди</span>
                </button>
                <button onclick="setTab('feed')" class="tab-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-gray-100 transition" id="btn-feed">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="hidden lg:block font-semibold">Лента</span>
                </button>
            </div>

            <div class="p-6 mt-auto border-t border-gray-100 items-center flex gap-4">
                <img id="my-avatar" class="w-10 h-10 rounded-full bg-gray-200">
                <div class="hidden lg:block truncate flex-1">
                    <p id="my-name" class="font-bold text-sm truncate"></p>
                    <button id="logout-btn" class="text-xs text-red-500 font-bold hover:underline">Выход</button>
                </div>
            </div>
        </nav>

        <main class="flex-1 flex flex-col relative bg-[#F4F4F7]">
            
            <section id="tab-chats" class="tab-content active h-full flex-row">
                <div class="w-80 border-r border-gray-200 bg-white/50 flex flex-col">
                    <div class="p-8"><h2 class="text-2xl font-bold tracking-tight">Друзья</h2></div>
                    <div id="friends-list" class="flex-1 overflow-y-auto px-4 space-y-2 hide-scroll">
                        </div>
                </div>
                <div class="flex-1 flex flex-col bg-white">
                    <div id="chat-empty" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                        <p class="text-lg">Выберите, кому написать</p>
                    </div>
                    <div id="chat-active" class="hidden flex-1 flex flex-col">
                        <header class="h-20 px-8 border-b border-gray-100 flex items-center gap-4">
                            <img id="active-chat-avatar" class="w-10 h-10 rounded-full">
                            <h3 id="active-chat-name" class="font-bold">Имя Фамилия</h3>
                        </header>
                        <div id="messages-container" class="flex-1 overflow-y-auto p-8 space-y-4 hide-scroll"></div>
                        <form id="chat-form" class="p-6 bg-gray-50 flex gap-4">
                            <input id="chat-input" type="text" placeholder="Сообщение..." class="flex-1 h-14 px-6 bg-white border-none rounded-2xl shadow-sm outline-none">
                            <button class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <section id="tab-users" class="tab-content h-full p-10 overflow-y-auto flex-col">
                <h2 class="text-3xl font-black mb-8">Все пользователи</h2>
                <div id="all-users-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
                <h2 class="text-3xl font-black mt-12 mb-8 text-orange-500">Запросы в друзья</h2>
                <div id="requests-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </section>

            <section id="tab-feed" class="tab-content h-full overflow-y-auto flex-col p-10">
                <div class="max-w-2xl mx-auto w-full">
                    <div class="bg-white p-8 rounded-[32px] shadow-sm mb-10">
                        <textarea id="feed-text" placeholder="Что нового?" class="w-full bg-transparent border-none text-xl outline-none resize-none mb-4"></textarea>
                        <div class="flex justify-between items-center">
                            <input type="file" id="feed-file" accept="video/*" class="hidden">
                            <button onclick="document.getElementById('feed-file').click()" class="text-blue-600 font-bold flex items-center gap-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                Видео
                            </button>
                            <button id="post-btn" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold shadow-lg shadow-blue-100">Post</button>
                        </div>
                        <div id="upload-progress" class="hidden mt-4 h-2 bg-blue-100 rounded-full overflow-hidden">
                            <div id="progress-bar" class="h-full bg-blue-600 transition-all w-0"></div>
                        </div>
                    </div>
                    <div id="feed-items" class="space-y-8"></div>
                </div>
            </section>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDch7p3qsay4twoc3GcXI2Z7YI5iHazuHs",
            authDomain: "rcnb-messenger.firebaseapp.com",
            projectId: "rcnb-messenger",
            storageBucket: "rcnb-messenger.firebasestorage.app",
            messagingSenderId: "131047901393",
            appId: "1:131047901393:web:d6f5ae21a875b6aef75df0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        let activeChatFriendId = null;

        // AUTH
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('my-avatar').src = user.photoURL;
                document.getElementById('my-name').innerText = user.displayName;
                
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    name: user.displayName,
                    photo: user.photoURL,
                    lastSeen: serverTimestamp()
                }, { merge: true });

                initUsers();
                initFriends();
                initFeed();
            } else {
                location.reload();
            }
        });

        // TABS
        window.setTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('bg-gray-100', 'text-blue-600'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById(`btn-${tab}`).classList.add('bg-gray-100', 'text-blue-600');
        };

        // --- FRIENDS & USERS ---
        async function initUsers() {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('all-users-list');
            list.innerHTML = '';
            snap.forEach(d => {
                const u = d.data();
                if(u.uid === auth.currentUser.uid) return;
                list.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl shadow-sm flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="${u.photo}" class="w-10 h-10 rounded-full">
                            <p class="font-bold text-sm">${u.name}</p>
                        </div>
                        <button onclick="sendFriendRequest('${u.uid}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-xl">Добавить</button>
                    </div>`;
            });

            // Подписка на входящие запросы
            onSnapshot(query(collection(db, "friendRequests"), where("to", "==", auth.currentUser.uid)), (snap) => {
                const reqList = document.getElementById('requests-list');
                reqList.innerHTML = '';
                snap.forEach(d => {
                    const r = d.data();
                    reqList.innerHTML += `
                        <div class="bg-orange-50 p-6 rounded-3xl border border-orange-100 flex items-center justify-between">
                            <p class="font-bold text-sm">${r.fromName}</p>
                            <div class="flex gap-2">
                                <button onclick="acceptRequest('${d.id}', '${r.from}')" class="bg-orange-500 text-white px-4 py-2 rounded-xl text-xs font-bold">Принять</button>
                            </div>
                        </div>`;
                });
            });
        }

        window.sendFriendRequest = async (toUid) => {
            await addDoc(collection(db, "friendRequests"), {
                from: auth.currentUser.uid,
                fromName: auth.currentUser.displayName,
                to: toUid,
                status: 'pending'
            });
            alert('Запрос отправлен!');
        };

        window.acceptRequest = async (reqId, fromUid) => {
            // Создаем связь "друзья" (в обе стороны)
            await setDoc(doc(db, `users/${auth.currentUser.uid}/friends`, fromUid), { uid: fromUid });
            await setDoc(doc(db, `users/${fromUid}/friends`, auth.currentUser.uid), { uid: auth.currentUser.uid });
            await deleteDoc(doc(db, "friendRequests", reqId));
            alert('Теперь вы друзья!');
            location.reload();
        };

        async function initFriends() {
            onSnapshot(collection(db, `users/${auth.currentUser.uid}/friends`), async (snap) => {
                const list = document.getElementById('friends-list');
                list.innerHTML = '';
                snap.forEach(async (d) => {
                    const friendData = (await getDocs(query(collection(db, "users"), where("uid", "==", d.id)))).docs[0].data();
                    list.innerHTML += `
                        <div onclick="openChat('${friendData.uid}', '${friendData.name}', '${friendData.photo}')" class="p-4 bg-white rounded-2xl shadow-sm flex items-center gap-4 cursor-pointer hover:ring-2 ring-blue-500 transition">
                            <img src="${friendData.photo}" class="w-12 h-12 rounded-full">
                            <div><p class="font-bold text-sm">${friendData.name}</p><p class="text-xs text-green-500 font-bold">Friend</p></div>
                        </div>`;
                });
            });
        }

        // --- MESSENGER ---
        window.openChat = (uid, name, photo) => {
            activeChatFriendId = uid;
            document.getElementById('chat-empty').classList.add('hidden');
            document.getElementById('chat-active').classList.remove('hidden');
            document.getElementById('active-chat-name').innerText = name;
            document.getElementById('active-chat-avatar').src = photo;
            loadMessages();
        };

        function loadMessages() {
            const chatId = [auth.currentUser.uid, activeChatFriendId].sort().join('_');
            const q = query(collection(db, `chats/${chatId}/messages`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.uid === auth.currentUser.uid;
                    container.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-in">
                            <div class="${isMe ? 'chat-bubble-me' : 'chat-bubble-them'} p-4 max-w-[70%] shadow-sm">
                                <p class="text-sm font-medium leading-relaxed">${m.text}</p>
                            </div>
                        </div>`;
                });
                container.scrollTo(0, container.scrollHeight);
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if(!input.value.trim() || !activeChatFriendId) return;
            const chatId = [auth.currentUser.uid, activeChatFriendId].sort().join('_');
            await addDoc(collection(db, `chats/${chatId}/messages`), {
                text: input.value,
                uid: auth.currentUser.uid,
                createdAt: serverTimestamp()
            });
            input.value = '';
        };

        // --- FEED (VIDEO) ---
        document.getElementById('post-btn').onclick = async () => {
            const file = document.getElementById('feed-file').files[0];
            const text = document.getElementById('feed-text').value;
            if(!text && !file) return;

            let videoUrl = null;
            if(file) {
                const bar = document.getElementById('upload-progress');
                const fill = document.getElementById('progress-bar');
                bar.classList.remove('hidden');
                
                const sRef = ref(storage, `feed_videos/${Date.now()}_${file.name}`);
                const task = uploadBytesResumable(sRef, file);
                
                task.on('state_changed', 
                    (snap) => fill.style.width = (snap.bytesTransferred / snap.totalBytes * 100) + '%',
                    (err) => alert(err),
                    async () => {
                        videoUrl = await getDownloadURL(task.snapshot.ref);
                        savePost(text, videoUrl);
                        bar.classList.add('hidden');
                    }
                );
            } else {
                savePost(text, null);
            }
        };

        async function savePost(text, url) {
            await addDoc(collection(db, "posts"), {
                content: text,
                video: url,
                userPhoto: auth.currentUser.photoURL,
                userName: auth.currentUser.displayName,
                createdAt: serverTimestamp()
            });
            document.getElementById('feed-text').value = '';
            document.getElementById('feed-file').value = '';
        }

        function initFeed() {
            onSnapshot(query(collection(db, "posts"), orderBy("createdAt", "desc")), (snap) => {
                const container = document.getElementById('feed-items');
                container.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-[32px] shadow-sm">
                            <div class="flex items-center gap-3 mb-4">
                                <img src="${p.userPhoto}" class="w-10 h-10 rounded-full">
                                <p class="font-bold text-sm uppercase italic">${p.userName}</p>
                            </div>
                            <p class="text-lg mb-4">${p.content}</p>
                            ${p.video ? `<video src="${p.video}" controls class="video-preview"></video>` : ''}
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
