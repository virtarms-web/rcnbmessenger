<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCNB Prime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; color: #1a1a1a; }
        .sidebar-active { background: white; shadow: 0 4px 20px rgba(0,0,0,0.05); border-radius: 16px; color: #007AFF; }
        .message-shadow { box-shadow: 0 2px 15px rgba(0,0,0,0.03); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .tab-content { display: none; height: 100vh; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        video { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-6 text-center">
        <div class="max-w-sm w-full">
            <div class="w-20 h-20 bg-blue-600 rounded-[22px] mx-auto mb-8 flex items-center justify-center shadow-2xl shadow-blue-200">
                <span class="text-white text-4xl font-black">R</span>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight mb-2">Добро пожаловать</h1>
            <p class="text-gray-400 mb-10 leading-relaxed">Чистый, быстрый и личный мессенджер для твоей жизни.</p>
            <button id="login-btn" class="w-full py-4 bg-zinc-900 text-white rounded-2xl font-bold hover:bg-black transition active:scale-95 flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_guide/google.svg" class="w-5">
                Войти через Google
            </button>
        </div>
    </div>

    <div id="app" class="hidden h-screen w-screen flex flex-row overflow-hidden">
        
        <nav class="w-[88px] border-r border-gray-100 flex flex-col items-center py-10 gap-8 bg-white/80 backdrop-blur-xl">
            <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-black text-xl mb-4">R</div>
            
            <button onclick="setTab('chats')" class="nav-icon p-4 text-gray-400 hover:text-blue-600 transition" id="nav-chats">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
            </button>
            <button onclick="setTab('feed')" class="nav-icon p-4 text-gray-400 hover:text-blue-600 transition" id="nav-feed">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
            </button>
            <button onclick="setTab('profile')" class="nav-icon p-4 text-gray-400 hover:text-blue-600 transition" id="nav-profile">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            </button>

            <div class="mt-auto flex flex-col gap-6">
                <img id="my-avatar" class="w-10 h-10 rounded-full object-cover shadow-lg cursor-pointer hover:ring-2 ring-blue-500 transition">
                <button id="logout-btn" class="text-gray-300 hover:text-red-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></button>
            </div>
        </nav>

        <main class="flex-1 overflow-hidden relative">
            
            <section id="tab-chats" class="tab-content active flex-row">
                <div class="w-80 border-r border-gray-100 flex flex-col bg-white/50">
                    <div class="p-8"><h2 class="text-2xl font-extrabold tracking-tight">Сообщения</h2></div>
                    <div class="flex-1 px-4 overflow-y-auto hide-scroll">
                        <div class="p-4 bg-white rounded-[24px] shadow-sm flex items-center gap-4 border border-gray-50 mb-2 cursor-pointer">
                            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-bold">#</div>
                            <div><p class="font-bold text-sm">Общий чат</p><p class="text-xs text-gray-400">Весь мир тут...</p></div>
                        </div>
                    </div>
                </div>
                <div class="flex-1 flex flex-col bg-white">
                    <header class="h-24 px-10 border-b border-gray-50 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <span class="w-3 h-3 bg-green-500 rounded-full border-4 border-white shadow-sm"></span>
                            <h3 class="font-bold text-lg text-gray-800">Общий поток</h3>
                        </div>
                        <div class="flex gap-2">
                            <button class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-blue-50 hover:text-blue-600 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg></button>
                            <button class="w-12 h-12 rounded-2xl bg-gray-50 flex items-center justify-center text-gray-400 hover:bg-blue-50 hover:text-blue-600 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg></button>
                        </div>
                    </header>
                    <div id="chat-box" class="flex-1 overflow-y-auto p-10 space-y-6 hide-scroll"></div>
                    <div class="p-8">
                        <form id="msg-form" class="relative max-w-4xl mx-auto">
                            <input id="msg-input" type="text" placeholder="Напишите сообщение..." class="w-full h-16 pl-8 pr-20 bg-gray-50 border-none rounded-[24px] focus:ring-2 focus:ring-blue-100 transition outline-none text-gray-700">
                            <button class="absolute right-3 top-3 w-10 h-10 bg-blue-600 text-white rounded-[18px] flex items-center justify-center shadow-lg shadow-blue-200 hover:bg-blue-700 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg></button>
                        </form>
                    </div>
                </div>
            </section>

            <section id="tab-feed" class="tab-content flex-col overflow-y-auto bg-gray-50/50">
                <div class="max-w-xl mx-auto w-full pt-20 pb-20 px-6">
                    <h2 class="text-4xl font-black mb-10 tracking-tight">Лента</h2>
                    
                    <div class="bg-white p-6 rounded-[32px] message-shadow mb-10">
                        <textarea id="post-text" placeholder="Поделитесь видео или мыслями..." class="w-full bg-transparent border-none focus:ring-0 text-lg resize-none mb-4" rows="2"></textarea>
                        <div class="flex justify-between items-center">
                            <label class="cursor-pointer flex items-center gap-2 text-blue-600 font-semibold text-sm hover:bg-blue-50 py-2 px-4 rounded-full transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/></svg>
                                Прикрепить видео
                                <input id="post-file" type="file" accept="video/*" class="hidden">
                            </label>
                            <button id="post-btn" class="px-8 py-3 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition">Опубликовать</button>
                        </div>
                    </div>

                    <div id="feed-container" class="space-y-8"></div>
                </div>
            </section>

            <section id="tab-profile" class="tab-content items-center justify-center bg-white">
                <div class="max-w-sm w-full p-10 text-center">
                    <div class="relative w-32 h-32 mx-auto mb-8">
                        <img id="edit-img" class="w-full h-full rounded-[40px] object-cover shadow-2xl">
                        <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-blue-600 rounded-2xl border-4 border-white flex items-center justify-center text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg></div>
                    </div>
                    <input id="edit-name" type="text" class="text-3xl font-black text-center w-full mb-2 outline-none border-none focus:text-blue-600 transition">
                    <input id="edit-status" type="text" placeholder="Твой статус" class="text-gray-400 text-center w-full mb-10 outline-none border-none">
                    <button id="save-profile" class="w-full py-4 bg-gray-100 text-gray-800 rounded-2xl font-bold hover:bg-gray-200 transition">Сохранить всё</button>
                </div>
            </section>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDch7p3qsay4twoc3GcXI2Z7YI5iHazuHs",
            authDomain: "rcnb-messenger.firebaseapp.com",
            projectId: "rcnb-messenger",
            storageBucket: "rcnb-messenger.firebasestorage.app",
            messagingSenderId: "131047901393",
            appId: "1:131047901393:web:d6f5ae21a875b6aef75df0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // UI Handlers
        const authScreen = document.getElementById('auth-screen');
        const mainApp = document.getElementById('app');

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                updateUserData(user);
                loadMessages();
                loadFeed();
            } else {
                authScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
        });

        window.setTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('text-blue-600', 'sidebar-active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById(`nav-${tab}`).classList.add('text-blue-600');
        };

        function updateUserData(user) {
            document.getElementById('my-avatar').src = user.photoURL;
            document.getElementById('edit-img').src = user.photoURL;
            document.getElementById('edit-name').value = user.displayName;
        }

        // --- MESSENGER ---
        const msgForm = document.getElementById('msg-form');
        const msgInput = document.getElementById('msg-input');
        const chatBox = document.getElementById('chat-box');

        msgForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!msgInput.value.trim()) return;
            const text = msgInput.value;
            msgInput.value = '';
            await addDoc(collection(db, "messages"), {
                text,
                uid: auth.currentUser.uid,
                name: auth.currentUser.displayName,
                photo: auth.currentUser.photoURL,
                createdAt: serverTimestamp()
            });
        };

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                chatBox.innerHTML = '';
                snapshot.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.uid === auth.currentUser.uid;
                    chatBox.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[70%]">
                                <div class="${isMe ? 'bg-blue-600 text-white shadow-blue-100' : 'bg-white text-gray-800 border border-gray-100 message-shadow'} p-5 px-6 rounded-[26px] shadow-sm">
                                    <p class="text-sm font-medium leading-relaxed">${m.text}</p>
                                </div>
                                <span class="text-[10px] text-gray-300 mt-2 font-bold uppercase tracking-widest">${m.name}</span>
                            </div>
                        </div>`;
                });
                chatBox.scrollTo(0, chatBox.scrollHeight);
            });
        }

        // --- SOCIAL FEED (VIDEO) ---
        const postBtn = document.getElementById('post-btn');
        const postText = document.getElementById('post-text');
        const postFile = document.getElementById('post-file');
        const feedContainer = document.getElementById('feed-container');

        postBtn.onclick = async () => {
            postBtn.disabled = true;
            postBtn.innerText = "Загрузка...";
            const file = postFile.files[0];
            let videoUrl = null;

            if (file) {
                const sRef = ref(storage, `videos/${Date.now()}`);
                await uploadBytes(sRef, file);
                videoUrl = await getDownloadURL(sRef);
            }

            await addDoc(collection(db, "posts"), {
                text: postText.value,
                video: videoUrl,
                userName: auth.currentUser.displayName,
                userPhoto: auth.currentUser.photoURL,
                createdAt: serverTimestamp()
            });

            postText.value = '';
            postFile.value = '';
            postBtn.disabled = false;
            postBtn.innerText = "Опубликовать";
        };

        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                feedContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const p = doc.data();
                    feedContainer.innerHTML += `
                        <div class="bg-white p-8 rounded-[40px] border border-gray-50 message-shadow animate-in">
                            <div class="flex items-center gap-4 mb-6">
                                <img src="${p.userPhoto}" class="w-12 h-12 rounded-2xl object-cover">
                                <div><p class="font-black text-gray-800">${p.userName}</p><p class="text-xs text-gray-400 font-semibold">Только что</p></div>
                            </div>
                            <p class="text-xl text-gray-700 leading-snug mb-6">${p.text}</p>
                            ${p.video ? `<video src="${p.video}" controls class="w-full"></video>` : ''}
                        </div>
                    `;
                });
            });
        }

        // --- PROFILE SAVE ---
        document.getElementById('save-profile').onclick = async () => {
            const newName = document.getElementById('edit-name').value;
            await updateProfile(auth.currentUser, { displayName: newName });
            alert("Настройки обновлены. Твоя новая личность готова.");
        }

    </script>
</body>
</html>
