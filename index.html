<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCNB ULTIMATE MESSENGER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --accent: #8b5cf6; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(10px); }
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: flex; flex-direction: column; }
        .video-post { max-height: 400px; width: 100%; border-radius: 12px; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
        <div class="text-center p-10 border border-zinc-800 rounded-3xl bg-zinc-900 shadow-2xl">
            <h1 class="text-4xl font-black italic mb-2 tracking-tighter bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">RCNB MESSENGER</h1>
            <p class="text-zinc-500 mb-8 uppercase text-xs tracking-widest font-bold">No Limits. No Rules.</p>
            <button id="btn-login" class="flex items-center gap-3 bg-white text-black px-8 py-3 rounded-full font-bold hover:scale-105 transition active:scale-95">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_guide/google.svg" class="w-5">
                Login with Google
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden w-full h-full flex overflow-hidden">
        
        <aside class="w-20 lg:w-72 border-r border-zinc-800 flex flex-col glass z-20">
            <div class="p-6 text-2xl font-black italic tracking-tighter hidden lg:block">RCNB.</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showTab('chat')" class="nav-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-zinc-800 text-purple-400" data-tab="chat">
                    <i class="fas fa-comment-dots text-xl"></i> <span class="hidden lg:block font-bold">Messenger</span>
                </button>
                <button onclick="showTab('feed')" class="nav-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-zinc-800" data-tab="feed">
                    <i class="fas fa-stream text-xl"></i> <span class="hidden lg:block font-bold">Social Feed</span>
                </button>
                <button onclick="showTab('profile')" class="nav-btn w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-zinc-800" data-tab="profile">
                    <i class="fas fa-user-ninja text-xl"></i> <span class="hidden lg:block font-bold">My Profile</span>
                </button>
            </nav>
            <div class="p-4 border-t border-zinc-800 flex items-center gap-3">
                <img id="my-avatar" class="w-10 h-10 rounded-full border border-purple-500 shadow-lg shadow-purple-500/20">
                <div class="hidden lg:block truncate">
                    <p id="my-name" class="font-bold text-sm truncate"></p>
                    <p id="my-status-display" class="text-[10px] text-green-500 uppercase font-black tracking-tighter">Online</p>
                </div>
            </div>
        </aside>

        <section class="flex-1 relative flex flex-col bg-zinc-950">
            
            <div id="tab-chat" class="tab-content active">
                <header class="h-16 border-b border-zinc-900 flex items-center justify-between px-6 glass">
                    <span class="font-black text-sm uppercase tracking-widest">Main Lobby</span>
                    <div class="flex gap-4 text-zinc-400">
                        <button class="hover:text-white transition"><i class="fas fa-phone"></i></button>
                        <button class="hover:text-white transition"><i class="fas fa-video"></i></button>
                    </div>
                </header>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scroll"></div>
                <form id="chat-form" class="p-4 bg-zinc-900/50 flex gap-2">
                    <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 bg-zinc-800 border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-purple-600 outline-none">
                    <button class="bg-purple-600 w-14 rounded-2xl flex items-center justify-center hover:bg-purple-500 shadow-lg shadow-purple-600/20">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <div id="tab-feed" class="tab-content overflow-y-auto custom-scroll">
                <div class="max-w-2xl mx-auto w-full p-6 space-y-8">
                    <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 shadow-xl">
                        <textarea id="feed-text" class="w-full bg-transparent border-none focus:ring-0 resize-none text-xl" placeholder="Ð§Ñ‚Ð¾ Ð¿Ñ€Ð¾Ð¸ÑÑ…Ð¾Ð´Ð¸Ñ‚?"></textarea>
                        <div class="flex justify-between items-center mt-4 border-t border-zinc-800 pt-4">
                            <label class="cursor-pointer text-zinc-400 hover:text-purple-400 transition flex items-center gap-2">
                                <i class="fas fa-video"></i> <span class="text-xs font-bold uppercase">Video</span>
                                <input type="file" id="feed-file" accept="video/*,image/*" class="hidden">
                            </label>
                            <button id="btn-post" class="bg-white text-black px-6 py-2 rounded-full font-black text-sm uppercase hover:bg-purple-400 transition">Post It</button>
                        </div>
                    </div>
                    <div id="feed-items" class="space-y-6 pb-20"></div>
                </div>
            </div>

            <div id="tab-profile" class="tab-content items-center justify-center">
                <div class="bg-zinc-900 p-10 rounded-[40px] border border-zinc-800 w-full max-w-sm text-center shadow-2xl">
                    <div class="relative w-32 h-32 mx-auto mb-6">
                        <img id="edit-avatar" class="w-full h-full rounded-full object-cover border-4 border-purple-600">
                    </div>
                    <input id="edit-name" type="text" class="bg-transparent text-2xl font-black text-center w-full mb-2 outline-none border-b-2 border-transparent focus:border-purple-600">
                    <input id="edit-status" type="text" class="bg-transparent text-zinc-500 text-center w-full mb-8 outline-none" placeholder="Update your status...">
                    <button id="btn-save-profile" class="w-full py-4 bg-purple-600 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-purple-600/40 hover:bg-purple-500 transition">Save Changes</button>
                    <button id="btn-logout" class="mt-6 text-red-500 font-bold text-xs uppercase tracking-widest opacity-50 hover:opacity-100 transition">Logout Account</button>
                </div>
            </div>

        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDch7p3qsay4twoc3GcXI2Z7YI5iHazuHs",
            authDomain: "rcnb-messenger.firebaseapp.com",
            projectId: "rcnb-messenger",
            storageBucket: "rcnb-messenger.firebasestorage.app",
            messagingSenderId: "131047901393",
            appId: "1:131047901393:web:d6f5ae21a875b6aef75df0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // Ð­Ð»ÐµÐ¼ÐµÐ½Ñ‚Ñ‹
        const authScreen = document.getElementById('auth-screen');
        const mainApp = document.getElementById('main-app');
        
        // --- AUTH LOGIC ---
        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                authScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ ÑŽÐ·ÐµÑ€Ð° Ð² Ð±Ð°Ð·Ðµ
                const userRef = doc(db, 'users', user.uid);
                const userSnap = await getDoc(userRef);
                if(!userSnap.exists()) {
                    await setDoc(userRef, { name: user.displayName, photo: user.photoURL, status: 'Newbie' });
                }
                
                updateUI(user);
                initChat();
                initFeed();
            } else {
                authScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
        });

        function updateUI(user) {
            document.getElementById('my-avatar').src = user.photoURL;
            document.getElementById('my-name').innerText = user.displayName;
            document.getElementById('edit-avatar').src = user.photoURL;
            document.getElementById('edit-name').value = user.displayName;
        }

        // --- NAVIGATION ---
        window.showTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('text-purple-400'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('text-purple-400');
        };

        // --- MESSENGER LOGIC ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        function initChat() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                chatMessages.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isMe = data.uid === auth.currentUser.uid;
                    chatMessages.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="${isMe ? 'bg-purple-600' : 'bg-zinc-800'} p-3 px-5 rounded-2xl max-w-[80%] shadow-lg">
                                <p class="text-[10px] opacity-50 mb-1">${isMe ? 'Me' : (data.name || 'User')}</p>
                                <p class="text-sm font-medium">${data.text}</p>
                            </div>
                        </div>
                    `;
                });
                chatMessages.scrollTo(0, chatMessages.scrollHeight);
            });
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!chatInput.value.trim()) return;
            const text = chatInput.value;
            chatInput.value = '';
            await addDoc(collection(db, "messages"), {
                text,
                uid: auth.currentUser.uid,
                name: auth.currentUser.displayName,
                createdAt: serverTimestamp()
            });
        };

        // --- SOCIAL FEED LOGIC ---
        const btnPost = document.getElementById('btn-post');
        const feedText = document.getElementById('feed-text');
        const feedFile = document.getElementById('feed-file');
        const feedItems = document.getElementById('feed-items');

        async function initFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                feedItems.innerHTML = '';
                snapshot.forEach(doc => {
                    const post = doc.data();
                    let mediaHtml = '';
                    if (post.media) {
                        mediaHtml = post.type.includes('video') 
                            ? `<video src="${post.media}" controls class="video-post mt-3"></video>`
                            : `<img src="${post.media}" class="rounded-xl mt-3 w-full">`;
                    }
                    feedItems.innerHTML += `
                        <div class="bg-zinc-900/50 border border-zinc-800 p-6 rounded-3xl">
                            <div class="flex items-center gap-3 mb-4">
                                <img src="${post.userPhoto}" class="w-10 h-10 rounded-full">
                                <div>
                                    <p class="font-black text-sm uppercase">${post.userName}</p>
                                    <p class="text-[10px] text-zinc-500">Recently posted</p>
                                </div>
                            </div>
                            <p class="text-lg">${post.content}</p>
                            ${mediaHtml}
                        </div>
                    `;
                });
            });
        }

        btnPost.onclick = async () => {
            const file = feedFile.files[0];
            let mediaUrl = null;
            let type = '';
            
            if (file) {
                const sRef = ref(storage, `posts/${Date.now()}_${file.name}`);
                await uploadBytes(sRef, file);
                mediaUrl = await getDownloadURL(sRef);
                type = file.type;
            }

            await addDoc(collection(db, "posts"), {
                content: feedText.value,
                media: mediaUrl,
                type: type,
                uid: auth.currentUser.uid,
                userName: auth.currentUser.displayName,
                userPhoto: auth.currentUser.photoURL,
                createdAt: serverTimestamp()
            });
            feedText.value = '';
            feedFile.value = '';
        };

        // --- PROFILE UPDATE ---
        document.getElementById('btn-save-profile').onclick = async () => {
            const newName = document.getElementById('edit-name').value;
            const newStatus = document.getElementById('edit-status').value;
            
            await updateProfile(auth.currentUser, { displayName: newName });
            await setDoc(doc(db, 'users', auth.currentUser.uid), {
                name: newName,
                status: newStatus
            }, { merge: true });
            
            document.getElementById('my-name').innerText = newName;
            alert('Profile Updated ðŸ”¥');
        };

    </script>
</body>
</html>
