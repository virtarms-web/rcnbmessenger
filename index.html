<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCNB Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background: #F0F2F5; color: #333; }
        .tab-content { display: none; height: 100vh; width: 100%; }
        .tab-content.active { display: flex; }
        .sidebar-btn.active { background: #E4E6EB; color: #007AFF; border-radius: 12px; }
        .toast { transform: translateY(-100px); transition: 0.5s ease; }
        .toast.show { transform: translateY(20px); }
        iframe { width: 100%; height: 100%; border: none; border-radius: 20px; }
    </style>
</head>
<body class="overflow-hidden">

    <div id="toast" class="toast fixed top-0 left-1/2 -translate-x-1/2 z-[200] bg-white border border-gray-100 shadow-2xl px-6 py-4 rounded-2xl flex items-center gap-4 min-w-[300px]">
        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" stroke-width="2" stroke-linecap="round"></path></svg>
        </div>
        <div>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">Новое сообщение</p>
            <p id="toast-msg" class="text-sm font-bold text-gray-700">Привет!</p>
        </div>
    </div>

    <div id="app" class="h-screen w-screen flex overflow-hidden">
        
        <nav class="w-20 lg:w-64 border-r border-gray-200 bg-white/80 backdrop-blur-md flex flex-col p-4">
            <div class="p-4 mb-6 text-xl font-black italic tracking-tighter text-blue-600">RCNB</div>
            
            <div class="flex-1 space-y-1">
                <button onclick="setTab('chats')" class="sidebar-btn active w-full flex items-center gap-3 p-3 transition" id="btn-chats">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" stroke-width="2"></path></svg>
                    <span class="hidden lg:block font-bold text-sm">Чаты</span>
                </button>
                <button onclick="setTab('lessons')" class="sidebar-btn w-full flex items-center gap-3 p-3 transition" id="btn-lessons">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke-width="2"></path></svg>
                    <span class="hidden lg:block font-bold text-sm">Уроки</span>
                </button>
                <button onclick="setTab('gdz')" class="sidebar-btn w-full flex items-center gap-3 p-3 transition" id="btn-gdz">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"></path></svg>
                    <span class="hidden lg:block font-bold text-sm">ГДЗ</span>
                </button>
            </div>

            <div class="mt-auto border-t pt-4">
                <div class="flex items-center gap-3">
                    <img id="my-avatar" class="w-10 h-10 rounded-xl bg-gray-100">
                    <div class="hidden lg:block truncate overflow-hidden">
                        <p id="my-name" class="text-xs font-black truncate"></p>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-1 overflow-hidden relative">
            
            <section id="tab-chats" class="tab-content active bg-white">
                <div class="w-full h-full flex items-center justify-center text-gray-400 italic">Тут твой чат... (логика та же)</div>
            </section>

            <section id="tab-lessons" class="tab-content flex-col p-10 overflow-y-auto">
                <div class="max-w-4xl w-full mx-auto space-y-8">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black">Моя Школа</h2>
                        <button onclick="exportToExcel()" class="bg-green-500 text-white px-6 py-3 rounded-2xl font-bold text-sm shadow-lg shadow-green-100">Скачать Excel-отчет</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-6 rounded-[32px] shadow-sm">
                            <h3 class="text-xl font-bold mb-4">Расписание</h3>
                            <div id="schedule-list" class="space-y-3 mb-4"></div>
                            <div class="flex gap-2">
                                <input id="sch-subject" placeholder="Предмет" class="bg-gray-50 p-3 rounded-xl flex-1 text-sm outline-none">
                                <input id="sch-time" type="time" class="bg-gray-50 p-3 rounded-xl text-sm outline-none">
                                <button onclick="addSchedule()" class="bg-blue-600 text-white px-4 rounded-xl font-bold">+</button>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-[32px] shadow-sm">
                            <h3 class="text-xl font-bold mb-4">Журнал оценок</h3>
                            <div id="grades-list" class="space-y-2 mb-4"></div>
                            <div class="flex gap-2">
                                <input id="gr-subject" placeholder="Предмет" class="bg-gray-50 p-3 rounded-xl flex-1 text-sm outline-none">
                                <input id="gr-val" type="number" placeholder="5" class="bg-gray-50 p-3 rounded-xl w-16 text-sm outline-none">
                                <button onclick="addGrade()" class="bg-orange-500 text-white px-4 rounded-xl font-bold">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-gdz" class="tab-content p-6 flex-col">
                <div class="flex-1 bg-white rounded-[32px] shadow-2xl overflow-hidden border border-gray-100">
                    <iframe src="https://gdz.ru" id="gdz-frame"></iframe>
                </div>
            </section>

        </main>
    </div>

    <script type="module">
        // Импорты и конфиг оставляем те же...
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Твой конфиг...
        const firebaseConfig = {
            apiKey: "AIzaSyDch7p3qsay4twoc3GcXI2Z7YI5iHazuHs",
            authDomain: "rcnb-messenger.firebaseapp.com",
            projectId: "rcnb-messenger",
            storageBucket: "rcnb-messenger.firebasestorage.app",
            messagingSenderId: "131047901393",
            appId: "1:131047901393:web:d6f5ae21a875b6aef75df0"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Звук уведомления
        const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

        // Глобальные данные для уроков
        let grades = [];
        let schedule = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('my-name').innerText = user.displayName;
                document.getElementById('my-avatar').src = user.photoURL;
                listenMessages();
            }
        });

        // ВКЛАДКИ
        window.setTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById(`btn-${tab}`).classList.add('active');
        };

        // УВЕДОМЛЕНИЯ
        function showToast(text) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = text;
            t.classList.add('show');
            notifySound.play();
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Слушаем сообщения для уведомлений
        function listenMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "desc"));
            let firstLoad = true;
            onSnapshot(q, (snap) => {
                if (!firstLoad && snap.docs[0]) {
                    const data = snap.docs[0].data();
                    if (data.uid !== auth.currentUser.uid) {
                        showToast(`${data.name}: ${data.text}`);
                    }
                }
                firstLoad = false;
            });
        }

        // ЛОГИКА УРОКОВ
        window.addSchedule = () => {
            const sub = document.getElementById('sch-subject').value;
            const time = document.getElementById('sch-time').value;
            if(!sub || !time) return;
            schedule.push({ sub, time });
            renderLessons();
        };

        window.addGrade = () => {
            const sub = document.getElementById('gr-subject').value;
            const val = document.getElementById('gr-val').value;
            if(!sub || !val) return;
            grades.push({ sub, val, date: new Date().toLocaleDateString() });
            renderLessons();
        };

        function renderLessons() {
            const sList = document.getElementById('schedule-list');
            const gList = document.getElementById('grades-list');
            
            sList.innerHTML = schedule.map(s => `
                <div class="flex justify-between bg-gray-50 p-3 rounded-xl text-sm font-bold">
                    <span>${s.sub}</span><span class="text-blue-600">${s.time}</span>
                </div>
            `).join('');

            gList.innerHTML = grades.map(g => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                    <span class="text-xs font-bold">${g.sub}</span>
                    <span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-lg font-black">${g.val}</span>
                </div>
            `).join('');
        }

        // ЭКСПОРТ В EXCEL (CSV)
        window.exportToExcel = () => {
            let csv = "Предмет,Оценка,Дата\n";
            grades.forEach(g => {
                csv += `${g.sub},${g.val},${g.date}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'rcnb_grades.csv');
            a.click();
        };

    </script>
</body>
</html>
