<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCNB Social | Elite Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --main: #00d2ff; 
            --accent: #00a884;
            --bg: #0f171e; 
            --panel: #1b2730; 
            --sidebar: #131c21; 
            --text: #f0f2f5; 
            --msg-out: #005c4b; 
            --msg-in: #263541;
            --online: #00ffb2;
        }

        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        #main-app { display: none; height: 100vh; grid-template-columns: 70px 350px 1fr; }

        /* НАВИГАЦИЯ СЛЕВА */
        .nav-rail { background: #0a1014; display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 30px; border-right: 1px solid rgba(255,255,255,0.05); }
        .nav-item { color: #8696a0; font-size: 22px; cursor: pointer; transition: 0.3s; position: relative; width: 100%; text-align: center; }
        .nav-item:hover, .nav-item.active { color: var(--accent); }
        .nav-item.active::after { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* САЙДБАР */
        .sidebar { background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid #222d34; }
        .sidebar-header { padding: 20px; background: var(--panel); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* КОНТЕЙНЕР АВАТАРА СО СТАТУСОМ */
        .avatar-wrapper { position: relative; width: 45px; height: 45px; flex-shrink: 0; }
        .avatar-wrapper img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .status-badge { 
            position: absolute; bottom: 1px; right: 1px; width: 12px; height: 12px; 
            border-radius: 50%; border: 2.5px solid var(--sidebar); background: #3e4a56; 
            transition: 0.3s;
        }
        .status-badge.online { background: var(--online); box-shadow: 0 0 8px var(--online); }

        .sidebar-title { padding: 20px 20px 10px; font-size: 12px; color: var(--accent); font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }
        .list-container { flex: 1; overflow-y: auto; }
        .contact { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .contact:hover { background: #2a3942; }
        .contact-name { font-weight: 600; font-size: 15px; margin-bottom: 2px; }

        /* ОБЛАСТЬ ЧАТА */
        .content-area { position: relative; height: 100%; background: #0b141a; }
        #chat-view { display: flex; flex-direction: column; height: 100%; }
        .chat-top-bar { padding: 10px 25px; background: var(--panel); height: 65px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .messages { 
            flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; 
            background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-blend-mode: overlay; background-color: rgba(11,20,26,0.94); 
        }
        
        .msg { max-width: 65%; padding: 9px 15px; border-radius: 14px; font-size: 14.5px; line-height: 1.4; color: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .msg.sent { align-self: flex-end; background: var(--msg-out); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--msg-in); border-bottom-left-radius: 2px; }

        /* ЗВОНКИ */
        #call-overlay { display: none; position: absolute; inset: 0; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 120px; height: 160px; position: absolute; top: 30px; right: 30px; border-radius: 12px; border: 2px solid var(--accent); z-index: 1001; }
        .call-actions { position: absolute; bottom: 60px; display: flex; gap: 25px; z-index: 1002; }
        .call-btn { width: 65px; height: 65px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        /* ИНПУТ */
        .input-area { padding: 15px 25px; background: var(--panel); display: flex; gap: 15px; align-items: center; }
        input[type="text"] { background: #2a3942; border: none; padding: 12px 18px; border-radius: 12px; color: white; outline: none; flex: 1; font-size: 15px; }
        .btn-send { background: var(--accent); color: white; border: none; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .btn-send:hover { transform: scale(1.05); }

        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--bg); }
        .login-card { text-align: center; background: var(--panel); padding: 50px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1 style="color: var(--accent); font-size: 70px; margin: 0; letter-spacing: -3px;">RCNB</h1>
        <p style="color: #8696a0; margin-bottom: 30px;">Элитный мессенджер</p>
        <button onclick="login()" style="background: var(--accent); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 700; cursor: pointer; font-size: 16px;">Войти через Google</button>
    </div>
</div>

<div id="main-app">
    <div id="call-overlay">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <div class="call-actions">
            <button id="btn-ans" class="call-btn" style="background:#25d366; display:none"><i class="fa fa-phone"></i></button>
            <button onclick="hangUp()" class="call-btn" style="background:#ea4335"><i class="fa fa-phone-slash"></i></button>
        </div>
    </div>

    <div class="nav-rail">
        <div class="nav-item active" id="n-chat" onclick="showView('chat')"><i class="fa fa-comments"></i></div>
        <div class="nav-item" id="n-all" onclick="showView('all')"><i class="fa fa-users"></i></div>
        <div class="nav-item" id="n-feed" onclick="showView('feed')"><i class="fa fa-rss"></i></div>
        <div class="nav-item" id="n-set" onclick="showView('settings')"><i class="fa fa-cog"></i></div>
        <div class="nav-item" onclick="logout()" style="margin-top: auto; opacity: 0.4;"><i class="fa fa-power-off"></i></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="avatar-wrapper">
                <img id="my-pic" src="">
                <div class="status-badge online"></div>
            </div>
            <b id="my-name">Загрузка...</b>
        </div>
        <div id="sb-label" class="sidebar-title">Мои диалоги</div>
        <div class="list-container" id="sb-list"></div>
    </div>

    <div class="content-area">
        <div id="chat-view">
            <div class="chat-top-bar">
                <b id="chat-target">Выберите чат</b>
                <div id="call-btns" style="display:none; gap:25px;">
                    <i class="fa fa-phone" onclick="makeCall(false)" style="color:var(--accent); cursor:pointer; font-size:20px;"></i>
                    <i class="fa fa-video" onclick="makeCall(true)" style="color:var(--accent); cursor:pointer; font-size:20px;"></i>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="btn-send"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="feed-view" style="display:none; padding:40px; overflow-y:auto;">
            <div id="feed-cont" style="max-width:600px; margin:0 auto;"></div>
        </div>

        <div id="settings-view" style="display:none; padding:50px;">
            <div style="max-width:400px; background:var(--panel); padding:30px; border-radius:20px;">
                <h2 style="margin-top:0">Настройки</h2>
                <input type="text" id="set-name-input" placeholder="Ваше имя" style="width:100%; box-sizing:border-box;">
                <button onclick="saveName()" class="btn-send" style="width:100%; margin-top:15px; border-radius:8px;">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDch7p3qsay4twoc3GcXI2Z7YI5iHazuHs",
        authDomain: "rcnb-messenger.firebaseapp.com",
        projectId: "rcnb-messenger",
        storageBucket: "rcnb-messenger.firebasestorage.app",
        messagingSenderId: "131047901393",
        appId: "1:131047901393:web:d6f5ae21a875b6aef75df0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), provider = new firebase.auth.GoogleAuthProvider();

    let me = null, activeChat = null, pc = null, localStream = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            me = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            
            // Статус онлайн
            const uRef = db.collection("users").doc(user.uid);
            uRef.set({ name: user.displayName, photo: user.photoURL, uid: user.uid, online: true }, {merge:true});
            
            // Оффлайн при выходе
            window.addEventListener('beforeunload', () => uRef.update({ online: false }));

            uRef.onSnapshot(doc => {
                const d = doc.data();
                document.getElementById('my-pic').src = d.photo;
                document.getElementById('my-name').innerText = d.name;
            });

            showView('chat');
            listenCalls();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    function login() { auth.signInWithPopup(provider); }
    function logout() { db.collection("users").doc(me.uid).update({online:false}).then(()=>auth.signOut()); }

    function showView(v) {
        ['chat-view', 'feed-view', 'settings-view'].forEach(id => document.getElementById(id).style.display = id.includes(v) ? 'flex' : 'none');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('n-'+v.substring(0,4)).classList.add('active');
        if(v === 'chat') loadSidebar('chats');
        if(v === 'all') loadSidebar('all');
    }

    function loadSidebar(type) {
        document.getElementById('sb-label').innerText = type === 'all' ? "Все пользователи" : "Мои диалоги";
        db.collection("users").onSnapshot(snap => {
            const list = document.getElementById('sb-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                if(u.uid !== me.uid) {
                    list.innerHTML += `
                        <div class="contact" onclick="openChat('${u.uid}', '${u.name}')">
                            <div class="avatar-wrapper">
                                <img src="${u.photo}">
                                <div class="status-badge ${u.online ? 'online' : ''}"></div>
                            </div>
                            <div style="margin-left:15px">
                                <div class="contact-name">${u.name}</div>
                                <div style="font-size:12px; color:${u.online ? 'var(--online)' : '#8696a0'}">
                                    ${u.online ? 'в сети' : 'был недавно'}
                                </div>
                            </div>
                        </div>`;
                }
            });
        });
    }

    function openChat(uid, name) {
        activeChat = uid;
        document.getElementById('chat-target').innerText = name;
        document.getElementById('call-btns').style.display = 'flex';
        loadMsgs();
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value.trim() || !activeChat) return;
        db.collection("chats").doc([me.uid, activeChat].sort().join('_')).collection("messages").add({
            text: i.value, sender: me.uid, time: Date.now()
        });
        i.value = "";
    }

    function loadMsgs() {
        db.collection("chats").doc([me.uid, activeChat].sort().join('_')).collection("messages").orderBy("time").onSnapshot(snap => {
            const box = document.getElementById('messages'); box.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                box.innerHTML += `<div class="msg ${m.sender === me.uid ? 'sent' : 'received'}">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    // ЗВОНКИ
    async function makeCall(video) {
        document.getElementById('call-overlay').style.display = 'flex';
        localStream = await navigator.mediaDevices.getUserMedia({audio:true, video:video});
        document.getElementById('local-video').srcObject = localStream;
        pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];
        const callDoc = db.collection('calls').doc(activeChat);
        pc.onicecandidate = e => e.candidate && callDoc.collection('offCands').add(e.candidate.toJSON());
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await callDoc.set({offer, caller:me.displayName, video});
        callDoc.onSnapshot(s => { const d = s.data(); if(d?.answer && !pc.currentRemoteDescription) pc.setRemoteDescription(new RTCSessionDescription(d.answer)); });
        callDoc.collection('ansCands').onSnapshot(s => s.docChanges().forEach(c => c.type==='added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));
    }

    function listenCalls() {
        db.collection('calls').doc(me.uid).onSnapshot(async s => {
            const d = s.data();
            if(d && d.offer && !pc) {
                document.getElementById('call-overlay').style.display = 'flex';
                document.getElementById('btn-ans').style.display = 'flex';
                document.getElementById('btn-ans').onclick = async () => {
                    document.getElementById('btn-ans').style.display = 'none';
                    localStream = await navigator.mediaDevices.getUserMedia({audio:true, video:d.video});
                    document.getElementById('local-video').srcObject = localStream;
                    pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
                    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
                    pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];
                    const callDoc = db.collection('calls').doc(me.uid);
                    pc.onicecandidate = e => e.candidate && callDoc.collection('ansCands').add(e.candidate.toJSON());
                    await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    await callDoc.update({answer:ans});
                    callDoc.collection('offCands').onSnapshot(s => s.docChanges().forEach(c => c.type==='added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));
                }
            }
            if(!d && pc) hangUp();
        });
    }

    function hangUp() {
        if(pc) pc.close(); if(localStream) localStream.getTracks().forEach(t => t.stop());
        pc = null; localStream = null;
        db.collection('calls').doc(me.uid).delete();
        document.getElementById('call-overlay').style.display = 'none';
    }

    function saveName() {
        const n = document.getElementById('set-name-input').value;
        if(n) db.collection("users").doc(me.uid).update({name: n}).then(()=>alert("Имя обновлено"));
    }
</script>
</body>
</html>
