<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCNB Social | Final Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style id="custom-theme">
        :root { 
            --main: #00a884; --bg: #0c1317; --panel: #202c33; --sidebar: #111b21; --text: #e9edef; 
            --msg-out: #005c4b; --msg-in: #202c33; --font-size: 15px; --radius: 12px;
            --chat-bg: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
    </style>
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; font-size: var(--font-size); }
        #main-app { display: none; height: 100vh; grid-template-columns: 60px 350px 1fr; }
        .nav-rail { background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; border-right: 1px solid #313d45; }
        .nav-item { color: #8696a0; font-size: 20px; cursor: pointer; width: 100%; text-align: center; padding: 12px 0; transition: 0.3s; }
        .nav-item.active { color: var(--main); border-left: 3px solid var(--main); }
        .sidebar { background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid #313d45; }
        .sidebar-header { padding: 15px; background: var(--panel); display: flex; align-items: center; gap: 12px; }
        .sidebar-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .contact { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #222d34; transition: 0.2s; }
        .contact:hover { background: #2a3942; }
        .contact img { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; }
        .content-area { position: relative; height: 100%; background: #0b141a; }
        #chat-view { display: flex; flex-direction: column; height: 100%; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; background: var(--chat-bg); background-blend-mode: overlay; background-color: rgba(11,20,26,0.92); }
        .msg { max-width: 70%; padding: 8px 12px; border-radius: var(--radius); color: #fff !important; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.2); word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: var(--msg-out); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--msg-in); border-bottom-left-radius: 2px; }
        #call-overlay { display: none; position: absolute; inset: 0; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 120px; height: 160px; position: absolute; bottom: 110px; right: 20px; border-radius: 12px; border: 2px solid var(--main); z-index: 1002; background: #222; }
        .call-ui { position: absolute; bottom: 40px; display: flex; gap: 20px; z-index: 1005; }
        .call-btn { width: 60px; height: 60px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #feed-view, #settings-view { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding: 30px; align-items: center; }
        .card { background: var(--panel); border-radius: var(--radius); width: 100%; max-width: 600px; padding: 20px; margin-bottom: 20px; }
        .btn-main { background: var(--main); color: white !important; border: none; padding: 12px 25px; border-radius: var(--radius); cursor: pointer; font-weight: bold; }
        input, textarea { background: #2a3942; border: 1px solid #313d45; padding: 12px; border-radius: 8px; color: white; width: 100%; box-sizing: border-box; outline: none; }
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--bg); }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="color: var(--main); font-size: 80px; margin: 0;">RCNB</h1>
    <button class="btn-main" onclick="login()" style="margin-top: 20px; border-radius: 50px;">Войти через Google</button>
</div>

<div id="main-app">
    <div class="nav-rail">
        <div class="nav-item active" id="n-chat" onclick="showView('chat')"><i class="fa fa-comments"></i></div>
        <div class="nav-item" id="n-feed" onclick="showView('feed')"><i class="fa fa-rss"></i></div>
        <div class="nav-item" id="n-set" onclick="showView('settings')"><i class="fa fa-cog"></i></div>
        <div class="nav-item" onclick="logout()" style="margin-top: auto;"><i class="fa fa-power-off"></i></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <img id="my-pic" src="https://via.placeholder.com/45">
            <b id="my-name">Загрузка...</b>
        </div>
        <div id="sidebar-list" style="overflow-y:auto; flex:1"></div>
    </div>

    <div class="content-area">
        <div id="call-overlay">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            <div style="position:absolute; top:10%; text-align:center; width:100%; z-index:1003">
                <h2 id="call-status" style="color:white; text-shadow: 0 2px 10px rgba(0,0,0,0.8);">Звонок...</h2>
                <h3 id="call-name" style="color:var(--main)"></h3>
            </div>
            <div class="call-ui">
                <button id="toggle-mic" class="call-btn" style="background:#4f5b62" onclick="toggleMic()"><i class="fa fa-microphone"></i></button>
                <button id="toggle-vid" class="call-btn" style="background:#4f5b62" onclick="toggleVid()"><i class="fa fa-video"></i></button>
                <button id="btn-ans" class="call-btn" style="background:#25d366; display:none"><i class="fa fa-phone"></i></button>
                <button onclick="hangUp()" class="call-btn" style="background:#ea4335"><i class="fa fa-phone-slash"></i></button>
            </div>
        </div>

        <div id="chat-view">
            <div style="padding:10px 25px; background:var(--panel); height:65px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #313d45;">
                <b id="chat-target">Выберите чат</b>
                <div id="chat-tools" style="display:none; gap:20px;">
                    <i onclick="makeCall(false)" class="fa fa-phone" style="color:var(--main); cursor:pointer; font-size:20px;"></i>
                    <i onclick="makeCall(true)" class="fa fa-video" style="color:var(--main); cursor:pointer; font-size:20px;"></i>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div style="padding:15px 20px; background:var(--panel); display:flex; gap:12px;">
                <input type="text" id="msg-input" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="btn-main"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="feed-view">
            <div class="card"><textarea id="post-text" placeholder="Что нового?" rows="3"></textarea><button class="btn-main" onclick="createPost()" style="width:100%; margin-top:10px;">Пост</button></div>
            <div id="feed-container" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        </div>

        <div id="settings-view">
            <div class="card">
                <h3>Настройки темы</h3>
                <label>Цвет:</label><input type="color" id="ui-color" onchange="updateUI()">
                <label>Шрифт:</label><input type="range" id="ui-font" min="12" max="18" oninput="updateUI()">
                <label>Радиус:</label><input type="range" id="ui-rad" min="0" max="25" oninput="updateUI()">
                <button class="btn-main" onclick="saveUI()" style="width:100%; margin-top:15px;">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDch7p3qsay4twoc3GcXI2Z7YI5iHazuHs",
        authDomain: "rcnb-messenger.firebaseapp.com",
        projectId: "rcnb-messenger",
        storageBucket: "rcnb-messenger.firebasestorage.app",
        messagingSenderId: "131047901393",
        appId: "1:131047901393:web:d6f5ae21a875b6aef75df0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore(), provider = new firebase.auth.GoogleAuthProvider();

    let me = null, activeChat = null, pc = null, localStream = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            me = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            db.collection("users").doc(user.uid).set({name:user.displayName, photo:user.photoURL, uid:user.uid}, {merge:true});
            document.getElementById('my-pic').src = user.photoURL;
            document.getElementById('my-name').innerText = user.displayName;
            showView('chat');
            loadUI();
            listenInbound();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    function login() { auth.signInWithPopup(provider); }
    function logout() { auth.signOut(); location.reload(); }

    function showView(v) {
        ['chat-view', 'feed-view', 'settings-view'].forEach(id => document.getElementById(id).style.display = id.includes(v) ? 'flex' : 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('n-'+v.substring(0,4)).classList.add('active');
        if(v === 'feed') loadFeed();
        loadSidebar();
    }

    function loadSidebar() {
        db.collection("users").onSnapshot(snap => {
            const list = document.getElementById('sidebar-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                if(u.uid !== me.uid) {
                    list.innerHTML += `<div class="contact" onclick="openChat('${u.uid}', '${u.name}')"><img src="${u.photo}"><b>${u.name}</b></div>`;
                }
            });
        });
    }

    function openChat(uid, name) {
        activeChat = uid;
        document.getElementById('chat-target').innerText = name;
        document.getElementById('chat-tools').style.display = 'flex';
        loadMsgs();
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value || !activeChat) return;
        db.collection("chats").doc([me.uid, activeChat].sort().join('_')).collection("messages").add({
            text: i.value, sender: me.uid, time: firebase.firestore.FieldValue.serverTimestamp()
        });
        i.value = "";
    }

    function loadMsgs() {
        db.collection("chats").doc([me.uid, activeChat].sort().join('_')).collection("messages").orderBy("time").onSnapshot(snap => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                box.innerHTML += `<div class="msg ${m.sender === me.uid ? 'sent' : 'received'}">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    async function makeCall(video) {
        if(!activeChat) return;
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('call-name').innerText = "Вызов...";
        
        localStream = await navigator.mediaDevices.getUserMedia({audio:true, video:video});
        document.getElementById('local-video').srcObject = localStream;
        document.getElementById('local-video').style.display = video ? 'block' : 'none';

        pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];

        const callDoc = db.collection('calls').doc(activeChat); // Звоним получателю
        pc.onicecandidate = e => e.candidate && callDoc.collection('offerCandidates').add(e.candidate.toJSON());

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await callDoc.set({offer:{sdp:offer.sdp, type:offer.type}, caller:me.displayName, isVideo:video});

        callDoc.onSnapshot(s => {
            const d = s.data();
            if(!pc.currentRemoteDescription && d?.answer) pc.setRemoteDescription(new RTCSessionDescription(d.answer));
        });
        callDoc.collection('answerCandidates').onSnapshot(s => s.docChanges().forEach(c => c.type==='added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));
    }

    function listenInbound() {
        db.collection('calls').doc(me.uid).onSnapshot(async s => {
            const d = s.data();
            if(d && d.offer && !pc) {
                document.getElementById('call-overlay').style.display = 'flex';
                document.getElementById('call-name').innerText = d.caller;
                document.getElementById('btn-ans').style.display = 'flex';
                document.getElementById('btn-ans').onclick = async () => {
                    document.getElementById('btn-ans').style.display = 'none';
                    localStream = await navigator.mediaDevices.getUserMedia({audio:true, video:d.isVideo});
                    document.getElementById('local-video').srcObject = localStream;
                    document.getElementById('local-video').style.display = d.isVideo ? 'block' : 'none';
                    pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
                    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
                    pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];
                    const callDoc = db.collection('calls').doc(me.uid);
                    pc.onicecandidate = e => e.candidate && callDoc.collection('answerCandidates').add(e.candidate.toJSON());
                    await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    await callDoc.update({answer:{sdp:ans.sdp, type:ans.type}});
                    callDoc.collection('offerCandidates').onSnapshot(s => s.docChanges().forEach(c => c.type==='added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));
                };
            }
            if(!d && pc) hangUp();
        });
    }

    function toggleMic() {
        const t = localStream.getAudioTracks()[0];
        t.enabled = !t.enabled;
        document.getElementById('toggle-mic').style.background = t.enabled ? "#4f5b62" : "#ea4335";
    }

    function toggleVid() {
        const t = localStream.getVideoTracks()[0];
        if(t) {
            t.enabled = !t.enabled;
            document.getElementById('toggle-vid').style.background = t.enabled ? "#4f5b62" : "#ea4335";
        }
    }

    function hangUp() {
        if(pc) pc.close(); if(localStream) localStream.getTracks().forEach(t => t.stop());
        pc = null; localStream = null;
        if(me) db.collection('calls').doc(me.uid).delete();
        if(activeChat) db.collection('calls').doc(activeChat).delete();
        document.getElementById('call-overlay').style.display = 'none';
    }

    function loadFeed() {
        db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
            const cont = document.getElementById('feed-container'); cont.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                cont.innerHTML += `<div class="card"><b>${p.author}</b><p>${p.text}</p></div>`;
            });
        });
    }

    async function createPost() {
        const t = document.getElementById('post-text'); if(!t.value) return;
        await db.collection("posts").add({text:t.value, author:me.displayName, time:Date.now()});
        t.value = "";
    }

    function updateUI() {
        const c = document.getElementById('ui-color').value, f = document.getElementById('ui-font').value, r = document.getElementById('ui-rad').value;
        document.getElementById('custom-theme').innerHTML = `:root { --main: ${c}; --font-size: ${f}px; --radius: ${r}px; --msg-out: ${c}; --chat-bg: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }`;
    }

    function saveUI() { localStorage.setItem('rcnb_ui', JSON.stringify({c:document.getElementById('ui-color').value, f:document.getElementById('ui-font').value, r:document.getElementById('ui-rad').value})); alert("Ок"); }
    function loadUI() { const s = JSON.parse(localStorage.getItem('rcnb_ui')); if(s) { document.getElementById('ui-color').value = s.c; document.getElementById('ui-font').value = s.f; document.getElementById('ui-rad').value = s.r; updateUI(); } }
</script>
</body>
</html>
